{% macro displayPitchList(pitch_list) %}
{% for pitch in pitch_list %}
<div class="col-md-8">
  <div class="card m-6">
    <div class="card-header">
      <h5 class="card-title">{{pitch.title}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{pitch.body}}</p>
    </div>
    <div class="card-footer">
      <a href="{{ url_for('main.new_comment') }}">Comment</a>
    </div>
  </div>
</div>
{% endfor %}
{% endmacro %}
{% macro displayCommentList(comment_list) %}
{% for review in comment_list %}
<div class="col-md-8">
<p>{{review.comment}}</p>
</div>
{% endfor %}
{% endmacro %}
